<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>学生管理系统</title>
</head>
<body>

<div align="center">
    <h1>学生管理系统</h1>
    <br>
    <br>
    <br>
    <br>
    <br>
    <form action="student" method="get">
        查询学生信息<br/>
        学号：<input name="id" type="text"><br/>
        <input type="submit" value="查询学生">
    </form>
    <hr/>
    <form action="student" method="post">
        添加学生信息<br/>
        学生姓名：<input name="name" type="text"><br/>
        学生年龄：<input name="age" type="text"><br/>
        <input type="submit" value="添加学生">
    </form>
    <hr/>
    <form action="student" method="post">
        删除学生信息<br/>
        学号：<input name="id" type="text"><br/>
        <input type="hidden" name="_method" value="delete"><br/>
        <input type="submit" value="删除学生">
    </form>
    <hr/>
    <form action="student" method="post">
        修改学生信息<br/>
        学号：<input name="id" type="text"><br/>
        学生姓名：<input name="name" type="text"><br/>
        <input type="hidden" name="_method" value="put"><br/>
        <input type="submit" value="修改学生">
    </form>
</div>

</body>
</html>
